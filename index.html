<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de CEP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #333;
    }

    form {
      margin-top: 20px;
    }

    input[type="text"] {
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #resultado {
      margin-top: 30px;
      font-size: 18px;
      color: #555;
    }

    #novaPesquisa {
      display: none;
      margin-top: 20px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
    }

    #novaPesquisa:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>
  <h1>Consulta de CEP</h1>
  <form id="cepForm">
    <input type="text" id="cepInput" placeholder="Digite o CEP" required>
    <button type="submit">Consultar</button>
  </form>

  <div id="resultado"></div>
  <button id="novaPesquisa">Nova Pesquisa</button>

  <script>
    const form = document.getElementById("cepForm");
    const resultado = document.getElementById("resultado");
    const novaPesquisa = document.getElementById("novaPesquisa");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const cep = document.getElementById("cepInput").value.trim();

      if (cep === "") {
        resultado.innerText = "Por favor, digite um CEP.";
        novaPesquisa.style.display = "inline-block";
        form.style.display = "none";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbwo4pkYhY9h_Ec_5y9n99mSKFoziF33DgIUlQtH7hBG-gMK-MCWjiw0oL-IiJas4B9I-A/exec?cep=" + encodeURIComponent(cep);

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro na resposta da API");
          }
          return response.text();
        })
        .then(data => {
          let mensagem = "";
          if (data.toLowerCase().includes("não encontrado")) {
            mensagem = `CEP ${cep} não encontrado.`;
          } else {
            mensagem = `CEP ${cep} encontrado.`;
          }

          resultado.innerText = mensagem;
          novaPesquisa.style.display = "inline-block";
          form.style.display = "none";
        })
        .catch(error => {
          console.error("Erro:", error);
          resultado.innerText = `Erro ao consultar o CEP ${cep}.`;
          novaPesquisa.style.display = "inline-block";
          form.style.display = "none";
        });
    });

    novaPesquisa.addEventListener("click", function() {
      location.reload();
    });
  </script>
</body>
</html>
