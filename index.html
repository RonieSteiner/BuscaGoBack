<script>
    const form = document.getElementById("cepForm");
    const resultado = document.getElementById("resultado");
    const novaPesquisa = document.getElementById("novaPesquisa");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const cep = document.getElementById("cepInput").value.trim();

      if (cep === "") {
        resultado.innerText = "Por favor, digite um CEP.";
        novaPesquisa.style.display = "inline-block";
        form.style.display = "none";
        return;
      }

      const url = "https://script.google.com/macros/s/AKfycbyGjCOy6S4LWOJtyxdqFh85w23Of0S39jqUrPOty7g_cwVb5J4Fha-28wUIgD7o0RuChA/exec" + encodeURIComponent(cep); // USE SEU NOVO URL DO APPS SCRIPT

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error("Erro na resposta da API");
          }
          return response.text(); // A resposta é um texto
        })
        .then(data => {
          let mensagem = "";
          // Verifica se a resposta é "não encontrado" (minúsculas para robustez)
          if (data.toLowerCase().includes("não encontrado")) {
            mensagem = `CEP ${cep} não encontrado.`;
          } else {
            // Se não for "não encontrado", assume que é o conteúdo da coluna C
            mensagem = `CEP ${cep} encontrado! Conteúdo relacionado: "${data}"`; 
          }

          resultado.innerText = mensagem;
          novaPesquisa.style.display = "inline-block";
          form.style.display = "none";
        })
        .catch(error => {
          console.error("Erro:", error);
          resultado.innerText = `Erro ao consultar o CEP ${cep}.`;
          novaPesquisa.style.display = "inline-block";
          form.style.display = "none";
        });
    });

    novaPesquisa.addEventListener("click", function() {
      location.reload();
    });
  </script>
